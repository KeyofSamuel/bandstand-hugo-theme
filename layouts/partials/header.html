{{ "<!-- Navbar (sits on top) -->" | safeHTML }}

<div class="w3-top w3-white w3-card">
  
	<div class="w3-row w3-padding-large">

		<div class="w3-half">
			<div class="w3-bar">
				<a class="w3-bar-item" href="{{ .Site.BaseURL }}">
					<img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
				</a>
			</div>
		</div>
			  
		<div class="w3-half">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main.ByWeight.Reverse }}
				<a class="w3-bar-item w3-button w3-hover-text-theme w3-hover-white w3-hide-small w3-right" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
			{{ end }}
		  </div>
	  
	  </div>

</div>
