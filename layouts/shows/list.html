{{ define "main" }}

<div class="w3-theme w3-center w3-padding-large topMargin">
	<h1 class="w3-text-theme-white">{{ .Title }}</h1>
</div>

{{ range .Data.Pages.Reverse  }}

	<div class="w3-padding-large w3-row">
	  
		<div class="w3-quarter"><p></p></div>
	
		<div class="w3-card-4 w3-padding w3-half w3-white">
		
		<div class="w3-left" style="width:50%;">			
			<img src="{{ .Params.Image | relURL }}" class="w3-image" alt="this is a title">
		</div>
				
		<div class="w3-quarter w3-center" style="width:50%;">
			<h1 style="font-size:2vw;" href="{{ .RelPermalink }}">
					{{ .Title }}
			</h1>
		
				<h5>Show Date: <b>{{ .Page.Params.showdate }}</b><br/>at {{ .Page.Params.showtime }}</h5>
				
				<a class="w3-bar-item w3-btn w3-round-large w3-card w3-text-black w3-hover-text-theme w3-hover-white w3-hide-small" href="{{ .Permalink }}">Show Details</a>
				
		</div>
		
	</div>
	  
		<div class="w3-quarter"><p></p></div>
				
	</div>
	
	
{{ else }}

	<div class="w3-padding-large w3-row">
		
		<div class="w3-quarter"><p></p></div>
		
		<div class="w3-card-4 w3-padding w3-half w3-white w3-text-theme-std">
			<h1 class="w3-center">No Upcoming Shows, yet.  Stay tuned!</h1>
		</div>
		
		<div class="w3-quarter"><p></p></div>
		
	</div>

{{ end }}

</div>

{{ end }}
